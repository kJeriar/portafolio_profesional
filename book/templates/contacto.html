<section id="contacto">
    <div class="container">
      <h2 class="section-title" style="margin-top:0;">Hablemos</h2>
      <p style="text-align: center; margin-bottom: 2rem; color: #64748b;">
        ¿Tienes una idea o proyecto en mente? Envíame un mensaje.
      </p>
      
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-success text-center">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <form class="contact-form" method="POST"> {% csrf_token %} <div class="form-group">
          <label>Tu Nombre</label>
          <input type="text" name="nombre" placeholder="Ej: Juan Pérez" required>
        </div>
        
        <div class="form-group">
          <label>Tu Correo</label>
          <input type="email" name="email" placeholder="juan@ejemplo.com" required>
        </div>
        
        <div class="form-group">
          <label>Mensaje</label>
          
          <textarea rows="4" name="contenido" placeholder="Cuéntame sobre tu proyecto..." required>
            {% if request.GET.mensaje %}
            {{ request.GET.mensaje }}
            {% endif %}
          </textarea>
           
          
        </div>
        
        <button type="submit" class="btn" style="width:100%">Enviar Mensaje</button>
      </form>

    </div>
</section>
